<h1>Dragon Ball Z</h1>
<hr />
<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr />
    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 15000</li>
      <li>Vegeta - 8500</li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar {{ nuevo.nombre }}</h3>
    <hr />
    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />
      <input
        type="text"
        placeholder="Poder"
        [value]="nuevo.poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
      />
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
