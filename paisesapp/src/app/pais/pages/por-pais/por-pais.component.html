<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()">
      <input
        autocomplete="off"
        type="text"
        name="termino"
        placeholder="Buscar país..."
        class="form-control"
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div class="row">
  <div class="col">
    <table *ngIf="paises.length > 0" class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{ i + 1 }}</td>
          <td><img src="{{ pais.flags.png }}" alt="" class="small-flag" /></td>
          <td>{{ pais.name }}</td>
          <td>{{ pais.population | number }}</td>
          <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver más</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
