<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()">
      <input
        autocomplete="off"
        type="text"
        name="termino"
        placeholder="Buscar país..."
        class="form-control"
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>

<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
