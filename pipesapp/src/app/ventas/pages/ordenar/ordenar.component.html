<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por nosotros.</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Number" subheader="Ventas Netas">
      <p>
        Probando el pipe {{'personalizado' | mayusculas: letrasMayusculas}} mayúsculas
      </p>
      <button pButton pRipple type="button" label="Toggle mayúsculas" icon="pi pi-check"
        class="p-button-outlined p-button-help" (click)="cambiarMayusculas()"></button>
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Number" subheader="Ventas Netas">

    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Number" subheader="Ventas Netas">

    </p-card>
  </div>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start">

  </div>

  <div class="p-toolbar-group-end">
    <button pButton pRipple type="button" label="Por nombre" icon="pi pi-sort"
      class="ml-2 p-button-outlined p-button-help" (click)="cambiarMayusculas()"></button>

    <button pButton pRipple type="button" label="Valores" icon="pi pi-sort"
      class="ml-2 p-button-outlined p-button-success" (click)="cambiarMayusculas()"></button>

    <button pButton pRipple type="button" label="Por color" icon="pi pi-sort"
      class="ml-2 p-button-outlined p-button-warning" (click)="cambiarMayusculas()"></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col mt-3">
    <p-table [value]="heroes" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
