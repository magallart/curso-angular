<table *ngIf="paises.length > 0" class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <td><img src="{{ pais.flags.png }}" alt="" class="small-flag" /></td>
      <td>{{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>
      <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver más</a></td>
    </tr>
  </tbody>
</table>
